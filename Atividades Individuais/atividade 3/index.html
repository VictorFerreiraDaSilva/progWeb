<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Jogo da Velha</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    >
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Jogo da Velha</h1>
    </header>
    <div id="jogadores">
      <div class="nomes">
        <label for="j1">Jogador 1 (X):</label>
        <input type="text" id="j1" name="j1">
        <br><br>
        <label for="j2">Jogador 2 (O):</label>
        <input type="text" id="j2" name="j2">
        <p class="novoJogo" onclick="iniciarJogo()">Iniciar</p>
      </div>
    </div>
    <div id="container">
      <div class="jogo">
        <div class="tabuleiro">
          <div class="celula" id="00" onclick="colocarMarcador(0,0)">⠀</div>
          <div class="celula" id="01" onclick="colocarMarcador(0,1)">⠀</div>
          <div class="celula" id="02" onclick="colocarMarcador(0,2)">⠀</div>
          <div class="celula" id="10" onclick="colocarMarcador(1,0)">⠀</div>
          <div class="celula" id="11" onclick="colocarMarcador(1,1)">⠀</div>
          <div class="celula" id="12" onclick="colocarMarcador(1,2)">⠀</div>
          <div class="celula" id="20" onclick="colocarMarcador(2,0)">⠀</div>
          <div class="celula" id="21" onclick="colocarMarcador(2,1)">⠀</div>
          <div class="celula" id="22" onclick="colocarMarcador(2,2)">⠀</div>
        </div>
        <div class="pontuacao">
          <h1 class="vez">Vez de: <span id="jogadorVez"></span></h1>
          <h1 class="ganhador">⠀<span id="jogadorGanhou"></span></h1>
          <h2 class="vitorias">
            Vitórias de <span id="jogador1" class="jogador1">Kleber</span>:
            <span id="vj1"></span>
            <br>
            Vitórias de <span id="jogador2" class="jogador2">Sadio</span>:
            <span id="vj2"></span>
          </h2>
          <p class="novoJogo" onclick="novoJogo()">Novo Jogo</p>
        </div>
      </div>
    </div>
    <footer>
      <p>© 2023 Victor Ferreira da Silva</p>
    </footer>
  </body>
</html>
