<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TETRIS</title>
  </head>
  <body class="jogobody">
    <div class="blure">
      <header>
        <section class="icones_header">
          <a class="icone" href="resume.html">
            <img src="/Projeto/assets/menu.png" />
          </a>
          <a class="icone" href="ranking_global.html">
            <img src="/Projeto/assets/trophy-01.png" />
          </a>
          <a class="icone" href="atualizar_dados.html">
            <img src="/Projeto/assets/user-circle.png" />
          </a>
          <a class="icone" href="index.html">
            <img src="/Projeto/assets/user-minus-02.png" />
          </a>
          <p class="titulo">
            <span class="roxo">T</span><span class="amarelo">E</span
            ><span class="verde">T</span><span class="rosa">R</span
            ><span class="azul">I</span><span class="vermelho">S</span>
          </p>
        </section>
      </header>

      <section class="tela_jogo">
        <div class="estat_rank">
          <h1 class="estatistica">
            <span class="roxo">E</span><span class="amarelo">S</span
            ><span class="verde">T</span><span class="rosa">A</span
            ><span class="azul">T</span><span class="roxo">Í</span
            ><span class="amarelo">S</span><span class="verde">T</span
            ><span class="rosa">I</span><span class="azul">C</span
            ><span class="roxo">A</span>
          </h1>
          <div class="estat">
            <h1 class="tempo">TEMPO</h1>
            <p class="tempo_num">00:00</p>
            <h2 class="est">PONTOS:⠀<span class="vermelho">X</span></h2>
            <h2 class="est">LINHA:⠀<span class="vermelho">X</span></h2>
            <h2 class="est">DIFICULDADE:⠀<span class="vermelho">X</span></h2>
          </div>
          <section class="ranking_teste">
            <h1 class="ranking">
              <span class="roxo">R</span><span class="amarelo">A</span
              ><span class="verde">N</span><span class="rosa">K</span
              ><span class="azul">I</span><span class="amarelo">N</span
              ><span class="roxo">G</span>
            </h1>
            <br />
            <div class="ranking_pessoal">
              <div class="ranking_pessoal_column amarelo">
                <p class="branco">RANK</p>
                <div class="espacamento8px"></div>
                <p class="rosa">1º</p>
                <p class="verde">2º</p>
                <p class="azul">3º</p>
                <p class="">4º</p>
                <p class="">5º</p>
              </div>
              <div class="ranking_pessoal_column vermelho">
                <p class="branco">PONTOS</p>
                <div class="espacamento8px"></div>
                <p>-</p>
                <p>-</p>
                <p>-</p>
                <p>-</p>
                <p>-</p>
              </div>
              <div class="ranking_pessoal_column vermelho">
                <p class="branco">NÍVEL</p>
                <div class="espacamento8px"></div>
                <p>-</p>
                <p>-</p>
                <p>-</p>
                <p>-</p>
                <p>-</p>
              </div>
              <div class="ranking_pessoal_column vermelho">
                <p class="branco">TEMPO</p>
                <div class="espacamento8px"></div>
                <p>-</p>
                <p>-</p>
                <p>-</p>
                <p>-</p>
                <p>-</p>
              </div>
            </div>
          </section>
        </div>
        <div class="jogo"></div>
      </section>
      <div class="blur"></div>
    </div>
    <footer>USUÁRIO: USERNAME</footer>
    <svg id="svg-filter">
      <!-- PEGAMO DO SEGUINTE LINK: https://jsfiddle.net/rijokpaul/1k5x6dgm/ , só dicionar a classe blur que fica borrado -->
      <filter id="svg-blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"></feGaussianBlur>
      </filter>
    </svg>
  </body>
</html>
